<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>



    <!-- bootstrap.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">






    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>




</head>

<body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/icons/icons8-subway-64.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Train Scheduler
        </a>
    </nav>
    <!-- start of container -->
    <div class="container bg-primary text-white py-3 mb-3" style="margin-top: 5%;">
		<div class="row">
		
			<div class="col-lg col-md col-sm text-center pt-4">
				<h1>Train Scheduler</h1>
				<h4>Current Time: <span id="timer"></span></h4>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header rounded-0 bg-primary text-white md-5">Current Train Schedule</h5>
			<div class="card-body">
			<table class="table table-hover" id="train-table">
				<thead>
					<tr>
						<th scope="col">Delete</th>
						<th scope="col">Train Name</th>
						<th scope="col">Desitination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header  rounded-0 text-white bg-primary">Add New Train Information</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label for="trainname-input" class= "font-weight-bold">Train Name</label>
					<input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
					<label for="destination-input" class= "font-weight-bold">Destination</label>
					<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
					<label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
					</div>
					<div class="form-group">
					<label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency-input">
					</div>
					<button type="submit" class="btn btn-primary rounded-0 " id="add-train">Submit</button>
				</form>
			</div>
		</div>
	</div>

   
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
<!-- javascript -->

<script src="assets/javascript/js.js"></script>

</html>
